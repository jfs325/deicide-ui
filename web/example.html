    <title>Deicide UI</title>

    <style>
        /* https://github.com/shikijs/shiki/issues/3 */
        code {
            counter-reset: step;
            counter-increment: step calc(var(--line-number-start, 1) - 1);
        }

        code .line::before {
            content: counter(step);
            counter-increment: step;
            width: 1rem;
            margin-right: 1.5rem;
            display: inline-block;
            text-align: right;
            color: rgba(115, 138, 148, .4)
        }
    </style>
</head>
